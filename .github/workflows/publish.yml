name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha256: ${{ steps.sha256.outputs.sha256 }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.11

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.test_pypi == 'false')
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Publish to TestPyPI
        if: github.event_name == 'workflow_dispatch' && inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Wait for PyPI availability
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.test_pypi == 'false')
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Waiting for jamma $PKG_VERSION to be available on PyPI..."
          for i in {1..30}; do
            if curl -s "https://pypi.org/pypi/jamma/$PKG_VERSION/json" | grep -q '"version"'; then
              echo "Package available on PyPI"
              break
            fi
            echo "Attempt $i: Package not yet available, waiting 10s..."
            sleep 10
          done

      - name: Get SHA256
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.test_pypi == 'false')
        id: sha256
        env:
          PKG_VERSION: ${{ steps.version.outputs.version }}
        run: |
          URL="https://pypi.io/packages/source/j/jamma/jamma-$PKG_VERSION.tar.gz"
          SHA256=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "SHA256: $SHA256"

  submit-bioconda-pr:
    needs: publish
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout jamma
        uses: actions/checkout@v4
        with:
          ref: master
          path: jamma

      - name: Update local bioconda/meta.yaml
        env:
          PKG_VERSION: ${{ needs.publish.outputs.version }}
          PKG_SHA256: ${{ needs.publish.outputs.sha256 }}
        run: |
          cd jamma
          sed -i "s/{% set version = \".*\" %}/{% set version = \"$PKG_VERSION\" %}/" bioconda/meta.yaml
          sed -i "s/sha256: .*/sha256: $PKG_SHA256/" bioconda/meta.yaml
          echo "Updated bioconda/meta.yaml:"
          cat bioconda/meta.yaml

      - name: Checkout bioconda-recipes fork
        uses: actions/checkout@v4
        with:
          repository: michael-denyer/bioconda-recipes
          token: ${{ secrets.BIOCONDA_PAT }}
          path: bioconda-recipes

      - name: Create PR to bioconda-recipes
        env:
          GH_TOKEN: ${{ secrets.BIOCONDA_PAT }}
          PKG_VERSION: ${{ needs.publish.outputs.version }}
        run: |
          cd bioconda-recipes

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream https://github.com/bioconda/bioconda-recipes.git
          git fetch upstream
          git checkout master
          git reset --hard upstream/master
          git push origin master --force

          BRANCH="jamma-$PKG_VERSION"
          git checkout -b "$BRANCH"

          mkdir -p recipes/jamma
          cp ../jamma/bioconda/meta.yaml recipes/jamma/meta.yaml

          git add recipes/jamma/meta.yaml
          git commit -m "Update jamma to $PKG_VERSION"
          git push -u origin "$BRANCH" --force

          gh pr create \
            --repo bioconda/bioconda-recipes \
            --title "Update jamma to $PKG_VERSION" \
            --body "Automated update of jamma to version $PKG_VERSION." \
            --head "michael-denyer:$BRANCH" \
            --base master || echo "PR may already exist"
