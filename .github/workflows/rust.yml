name: Rust

on:
  push:
    paths:
      - 'rust/**'
      - '.github/workflows/rust.yml'
  pull_request:
    paths:
      - 'rust/**'
      - '.github/workflows/rust.yml'

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/jamma-core/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/jamma-core/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Run Rust tests
        working-directory: rust/jamma-core
        run: cargo test

      - name: Install maturin and build
        run: |
          pip install maturin numpy scipy pytest
          cd rust/jamma-core
          maturin develop --release

      - name: Run Python integration tests
        run: pytest rust/jamma-core/tests/ -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        working-directory: rust/jamma-core
        run: cargo fmt --check

      - name: Clippy
        working-directory: rust/jamma-core
        run: cargo clippy -- -D warnings
